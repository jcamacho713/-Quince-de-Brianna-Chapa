<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Size Example</title>
<style>
    .button {
        padding: 10px 20px; /* Adjust padding as needed */
        font-size: 16px; /* Adjust font size as needed */
        text-align: center;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #ffffff;
        display: inline-block;
        text-decoration: none;
    }
</style>
</head>
<body>

<button id="rsvpButton" class="button">RSVP</button>
<button id="sponsorButton" class="button">Sponsor</button>

</body>
</html>
