<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianna's Quince Page</title>
    <style>
        /* Common styles for both desktop and mobile */
        body {
            background-color: red;
            color: white;

        }
        .header {
            background-color: gold;
            color: red;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .list-container h2 {
            margin-bottom: 10px;
        }
        .list-container ul {
            list-style: none;
            padding: 0;
        }
        .list-container li {
            margin-bottom: 10px;
        }
        /* Styles specific to desktop */
        @media only screen and (min-width: 768px) {
            .video-container,
            .list-container {
                flex: 1 1 50%;
                margin-bottom: 20px;
            }
            .video-container iframe {
                width: 100%;
                height: 300px; 
            }
            .list-container {
                text-align: center;
            }
        }
        /* Styles specific to mobile */
        @media only screen and (max-width: 767px) {
            .container {
                display: block;
            }
            .video-container iframe {
                width: 100%;
                height: auto; 
            }
            .map-container {
                text-align: center;
            }
            .map {
                width: 90%;
                height: 300px;
                margin: 0 auto; /* Center the map horizontally */
            }
        }
    </style>
</head>
